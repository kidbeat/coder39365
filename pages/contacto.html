        <h1 id="fuente-index">Contacto</h1>
        <h2>Por contrataciones llena el formulario y nos pondremos en contacto con vos.</h2>
        <form >
            <div>
            <label for="nombre-apellido">Nombre y apellido</label>
            <input type="text" id="nombre-apellido" required>
            </div>

            <div>
                <label for="dni">DNI</label>
                <input type="number" id="dni">
            </div>

            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="mensaje"></label>
                <textarea  id="mensaje" cols="30" rows="10" required placeholder="Dejame tu mensaje"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar el formulario">
            </div>
            
        </form>
